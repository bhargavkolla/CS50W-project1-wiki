{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Create new page</title>
        <meta charset="UTF-8">
        <link href="{% static 'encyclopedia/styles1.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="container">
        <form action="{% url 'newpage'%}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title for New Page</label>
                <input type="text" id="title" name="title" placeholder="Enter Title">
            </div>
            <div class="form-group">
            <label for="content">Markdown Content</label>
            <textarea id="content" name="content" rows="5" col="60" placeholder="Enter Markdown Content"></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Save">
            </div>
        </form> 
        </div>   
    </body>
</html>
