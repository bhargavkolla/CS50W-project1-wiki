{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Edit</title>
    </head>
    <body>
        <div class="container">
            <h2>Markdown Content for {{name}} page</h2>
            <form action="{% url 'edit' name %}" method="post">
                {% csrf_token %}
                {{form}}
                <input type="submit" class="btn btn-primary mt-3" value="Edit">
            </form> 
        </div>   
    </body>
</html>
